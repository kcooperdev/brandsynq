
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrandSynq | Synchronizing Innovation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#050505',
                dark: '#0D0D0D',
                gold: '#C5A02D',
                'gold-dim': '#8A7020',
                gray: '#1A1A1A',
                accent: '#F5F5F7'
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif']
            },
            animation: {
              'marquee': 'marquee 90s linear infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #050505;
        color: #F5F5F7;
        overflow-x: hidden;
      }
      
      /* Noise Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(197, 160, 45, 0.3);
        color: transparent;
      }

      .glass-morphism {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .gold-shimmer {
        background: linear-gradient(90deg, #C5A02D 0%, #F5E6AD 50%, #C5A02D 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      @keyframes shimmer {
        to { background-position: 200% center; }
      }

      /* Parallax Image Effect */
      .parallax-img {
        will-change: transform;
        transition: transform 0.1s linear;
      }

      /* Section divider line */
      .section-line {
        width: 60px;
        height: 1px;
        background: linear-gradient(90deg, #C5A02D, transparent);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #050505; }
      ::-webkit-scrollbar-thumb { background: #C5A02D; border-radius: 10px; }

      /* Mobile menu animation */
      .mobile-menu-enter {
        animation: menuSlideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes menuSlideIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Parallax section backgrounds */
      .parallax-bg {
        will-change: transform;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
